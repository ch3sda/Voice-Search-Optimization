<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
<title>Fruit Search</title>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<div class="bg-gray-800 text-white rounded-lg shadow-lg p-6 max-w-lg w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">Voice and Text Search</h1>
    <p class="text-gray-400 text-sm text-center mb-6">Type or use voice search to filter the fruit table.</p>

    <!-- Search Input -->
    <div class="flex items-center mb-6">
        <input type="text" id="searchInput" oninput="filterTable()" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Search fruit name..." />
        <button id="goBtn" onclick="filterTable()" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Go
        </button>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between">
        <button id="startBtn" class="w-1/2 py-2 mr-2 text-sm font-medium text-gray-900 bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300">
            üé§ Start Voice Search
        </button>
        <button id="stopBtn" disabled class="w-1/2 py-2 text-sm font-medium text-gray-900 bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300">
            ‚èπ Stop Voice Search
        </button>
    </div>

    <!-- Result -->
    <div id="result" class="mt-6 bg-gray-700 text-gray-200 rounded-lg p-4 text-center hidden">
        <p>You said: <span class="font-bold" id="recognizedText">...</span></p>
    </div>

    <!-- Fruit Table -->
    <div class="mt-16 relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Fruit Name</th>
                    <th scope="col" class="px-6 py-3">Category</th>
                    <th scope="col" class="px-6 py-3">Price</th>
                </tr>
            </thead>
            <tbody id="fruitTable">
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4">Apple</td>
                    <td class="px-6 py-4">Fruit</td>
                    <td class="px-6 py-4">$1</td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4">Banana</td>
                    <td class="px-6 py-4">Fruit</td>
                    <td class="px-6 py-4">$0.5</td>
                </tr>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4">Cherry</td>
                    <td class="px-6 py-4">Fruit</td>
                    <td class="px-6 py-4">$3</td>
                </tr>
                <tr class="bg-white dark:bg-gray-800">
                    <td class="px-6 py-4">Dragonfruit</td>
                    <td class="px-6 py-4">Fruit</td>
                    <td class="px-6 py-4">$5</td>
                </tr>
                <tr class="bg-white dark:bg-gray-800">
                    <td class="px-6 py-4">Grape</td>
                    <td class="px-6 py-4">Fruit</td>
                    <td class="px-6 py-4">$2</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="voiceSearch.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
